    <script>

        for(let i = 0; i < 10; i++){
            document.querySelector('#btn-area').innerHTML += 
                `<button onclick="showName(${i+1})">Button ${ i+1 }</button>`;
        }

        function showName(id){
            console.log(`Button ${id}`);
        }

        let level_1 = 5; //Number(prompt("Enter level 1: "));
        let level_2 = 5; //Number(prompt("Enter level 2: "));
        
        let list_string = "<ul>";
        for(let i = 1; i <= level_1; i++){
            list_string += `<li> Item ${i}`;
            list_string += "<ul>";
            for(let j = 1; j <= level_2; j++){
                list_string += `<li>Item ${i}.${j}</li>`;
            }
            list_string += "</ul>";
            list_string += "</li>";
        }
        list_string += "</ul>";
        document.querySelector("#list-area").innerHTML = list_string;

<body>
    <!-- 
        Các cách nhưng JS vào trong HTML
        Cách 1 (inline): bổ sung vào sự kiện (event) của element
        Cách 2 (internal): viết bên trong thẻ script
        Cách 3 (external): viết bên trong file .js
     -->
     <button
        onmouseover="this.innerHTML = new Date()"
        onmouseout="this.innerHTML = 'Hover to show datetime'"
     >Hover to show datetime</button>

     <input type="text"
        onfocus="this.style.border='5px solid red'"
        onblur="this.style.border = '1px solid black'"
     >
     <h1

     >Click me to show Code</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and Datatype</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td>
                    <label for="numberA">Số A</label>
                </td>
                <td>
                    <input type="number" id="numberA">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberB">Số B</label>
                </td>
                <td>
                    <input type="number" id="numberB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="result">Kết quả</label>
                </td>
                <td>
                    <input disabled type="number" id="result">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="additional()">Additional</button>
                    <button onclick="cancel()">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
